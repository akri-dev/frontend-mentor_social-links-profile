<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main role="main" class="inter">
    <div class="card">
      <div class="img-container">
        <div class="img-canvas"></div>
      </div>
      <div class="profile-description">
        <h1 class="weight-600">Alec Joseph Burio</h1>
        <h2 class="weight-700">Manila, Philippines</h2>
        <p class="weight-400">"Front-end developer and mentor."</p>
      </div>
      <div class="profile-links-group">
        <a href="https://github.com/akri-dev" tabindex="0" class="weight-600 profile-link">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/akri-dev" class="weight-600 profile-link">Frontend Mentor</a>
        <a href="https://www.linkedin.com/in/thealecjoseph/" class="weight-600 profile-link">LinkedIn</a>
        <a href="https://web.facebook.com/parklecbu/" class="weight-600 profile-link">Facebook</a>
        <a href="https://www.instagram.com/thealecjoseph/" class="weight-600 profile-link">Instagram</a>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank" >Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/akri-dev">Akri</a>.
    </div>
  </main>
</body>
</html>
