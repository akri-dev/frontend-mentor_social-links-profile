<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main role="main" class="inter">
    <div class="card">
      <div class="img-container">
        <div class="img-canvas"></div>
      </div>
      <div class="profile-description">
        Alec Joseph Burio
        Manila, Philippines
        "Front-end developer."
      </div>
      <div class="profile-links-group">
        <div class="profile-link">GitHub</div>
        <div class="profile-link">Frontend Mentor</div>
        <div class="profile-link">LinkedIn</div>
        <div class="profile-link">Facebook</div>
        <div class="profile-link">Instagram</div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
